name: Bug Report
description: Report a bug in DevRhylme Foundation website
title: "[BUG] - "
labels: ["bug"]

projects: ["new-website"]

body:
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A concise description of the bug you encountered.
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder:
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error

  - type: textarea
    id: expected-behaviour
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Add Screenshots or Recordings
      description: Screenshots or recordings to explain your issue. If you can open the Developer Console so we can see any errors in the console, that would help.

  - type: textarea
    id: environment
    attributes:
      label: Please provide the environment you discovered this bug in
      description: What device, OS, browser, and version?

  - type: textarea
    id: other
    attributes:
      label: Anything else?